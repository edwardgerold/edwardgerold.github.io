<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Edward Gerold</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #222;
        }
        .container {
            max-width: 500px;
            margin: 4em auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.15);
            padding: 2em 2.5em;
        }
        h1 {
            color: #2575fc;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
            margin-bottom: 0.3em;
            color: #6a11cb;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 0.7em;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 1em;
            font-size: 1em;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
